name: Generate Rocq from IDL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  generate-rocq:
    name: Generate Rocq code from IDL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'src/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build idl-to-rocq
        working-directory: src
        run: cargo build --release

      - name: Generate Rocq from IDL
        run: |
          cargo run --manifest-path src/Cargo.toml --bin idl-to-rocq -- \
            Excalead/secure/new.json \
            -o Excalead/secure/new_idl.v

      - name: Make a Git diff
        run: |
          git -c color.ui=always diff --exit-code --ignore-submodules=dirty
